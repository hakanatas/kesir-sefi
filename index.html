<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kesir Pizza Şefi (Fraction Pizza Chef)</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <!-- p5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

    <!-- ml5.js Library (Latest version) -->
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2c3e50;
            /* A nice dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', 'Verdana', sans-serif;
            /* Playful font for kids */
        }

        canvas {
            border: 5px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        #loading {
            position: absolute;
            color: white;
            font-size: 24px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        /* Force hide the DOM video element created by p5.js */
        video {
            display: none !important;
            opacity: 0 !important;
            width: 0 !important;
            height: 0 !important;
            position: absolute;
            z-index: -100;
        }

        #footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-family: sans-serif;
            pointer-events: none;
            /* Let clicks pass through */
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="footer">Bu oyun FTC #24230 takımı tarafından YZ kullanarak yapılmıştır.</div>
    <script src="sketch.js?v=3.1"></script>
</body>

</html>
